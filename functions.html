<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Radiohead Functions</title>

        <script>
            
            function num(){
                var n1 = document.getElementById("num1").value;
                var n2 = document.getElementById("num2").value;
                var op = document.getElementById("op").value
                var result=0

                switch(op){
                    case '+':
                        result=parseInt(n1)+parseInt(n2)
                        break;
                    case '-':
                        result=parseInt(n1)-parseInt(n2)
                        break;
                    case 'x':
                        result=parseInt(n1)*parseInt(n2)
                        break;
                    case '%':
                        result=parseInt(n1)/parseInt(n2)
                        break;
                }

                var res = document.getElementById('res');
                res.innerHTML = result;

            }
        </script>

        <style>
            .form-select{
                width: 100px;
            }
        </style>

    </head>
    <body class="bg-dark"> 

        <div class="container text-center" >
            <img class="img-fluid img-rounded" src="img/r1.png" width="100%">
            <h1 class="text-white">Functions</h1>
        </div>
        <form class=" calculator row g-3 justify-content-center">
            <div class="col-auto">         
                <input type="text" id="num1">
            </div>
            <div class="col-auto">
              <select id="op" class="form-select" aria-label="Default select example">   
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="%">%</option>
              </select>
            </div>
            <div class="col-auto">         
                <input type="text" id="num2">
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary mb-3" onclick="num()">=</button>
            </div>
        </form>
        <p class="text-white text-center  lead">RESULT</p>        
        <p id="res" class="text-white text-center  lead"></p>
    </body>
</html>
